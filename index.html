<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/www/index.html" />
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Hoppybara Portal</h1>
    <script>
      // Function to redirect after a specified time
      function redirect() {
        window.location.href = "/www/index.html";
      }

      // Set the timer for 5 seconds (5000 milliseconds)
      setTimeout(redirect, 2000);
    </script>
    <p>If you are not redirected, <a href="/www/index.html">click here</a>.</p>
  </body>
</html>
